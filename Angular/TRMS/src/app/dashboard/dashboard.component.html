<div class="dashboardBox">
  <h3>Tuition Reimbursement Management System</h3>
  <div class="header row">
    <div class="col">
      <h4>Welcome {{ user.firstName }}</h4>
      <a href="">Fill out new form</a>
      <a href="">Exit</a>
    </div>
    <div class="infoBox col">
      <p>available amount ${{ user.available }}</p>
    </div>
  </div>
  <hr />
  <div class="row">
    <ul class="col">
      <h4 class="listTitle">list for submitted forms</h4>
      <li *ngFor="let item of list">
        <div class="btnBox"><button>Update</button><button>View</button></div>
        <div class="msgBox">
          FormID: {{ item.id }} Status: {{ item.status }}
        </div>
      </li>
    </ul>
    <ul class="col">
      <h4 class="listTitle">list for messages</h4>
      <li *ngFor="let item of messages">
        {{ item.message }}
      </li>
    </ul>
  </div>
</div>
